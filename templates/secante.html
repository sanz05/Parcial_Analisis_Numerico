<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método de la Secante</title>
</head>
<body>
    <h1>Método de la Secante</h1>

    <form method="post">
        <label for="funcion">Función (en x):</label>
        <input type="text" id="funcion" name="funcion" required>

        <br><br>

        <label for="punto0">Punto inicial 0:</label>
        <input type="number" id="punto0" name="punto0" step="any" required>

        <br><br>

        <label for="punto1">Punto inicial 1:</label>
        <input type="number" id="punto1" name="punto1" step="any" required>

        <br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if funcion %}
        <h3>Función Ingresada:</h3>
        <p>{{ funcion }}</p>

        {% if resultado %}
            <h3>Resultado:</h3>
            <p>Raíz encontrada: {{ resultado.raiz }}</p>
            <p>Error: {{ resultado.error }}</p>
        {% elif error %}
            <h3 style="color: red;">{{ error }}</h3>
        {% endif %}
    {% endif %}
</body>
</html>
